<div class="container mt-3">

    <app-seller-form *ngIf="showForm" [seller]="seller" (saveEmitter)="saveSeller($event)"></app-seller-form>

    <div *ngIf="!showForm">

        <button class="btn btn-primary" (click)="create()">Novo</button>

        <div class="container display-6">
            Vendedores Cadastrados:
        </div>

        <div class="row">
            <div class="col-md-10 offset-md-1">
                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Nome</th>
                            <th scope="col">Salário</th>
                            <th scope="col">Bônus</th>
                            <th scope="col">Gênero</th>
                            <th scope="col" class="d-none d-md-table-cell text-end">Ações</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let seller of sellers">
                            <td>{{seller.id}}</td>
                            <td>{{seller.name}}</td>
                            <td>{{seller.salary | currency: 'BRL' }}</td>
                            <td>{{seller.bonus}}%</td>
                            <td>{{genders[seller.gender - 1]}}</td>
                            <td class="text-end">
                                <button class="btn p-1" (click)="edit(seller)"><i class="bi bi-pencil"></i></button>
                                <button class="btn p-1" (click)="delete(confirmModal, seller)"><i class="bi bi-trash"></i></button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

    </div>

    <ng-template #confirmModal let-modal>
        <div class="modal-header">
            <h5 class="modal-title">Remover Vendedor</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" (click)="modal.close()"></button>
          </div>
          <div class="modal-body">
            <p>Deseja remover o vendedor #{{this.deleteSeller.id}}?</p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-danger" data-bs-dismiss="modal" (click)="modal.close(true)">Confirmar</button>
            <button type="button" class="btn btn-primary" (click)="modal.close()">Cancelar</button>
          </div>
    </ng-template>

</div>
