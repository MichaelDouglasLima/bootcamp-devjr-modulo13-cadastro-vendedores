<div class="container mt-3">

    <app-seller-form [seller]="seller" (saveEmitter)="saveSeller()"></app-seller-form>

    <div>

        <div class="container display-6">
            Vendedores Cadastrados:
        </div>

        <div class="row">
            <div class="col-md-10 offset-md-1">
                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Nome</th>
                            <th scope="col">Salário</th>
                            <th scope="col">Bônus</th>
                            <th scope="col">Gênero</th>
                            <th scope="col" class="d-none d-md-table-cell text-end">Ações</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let seller of sellers">
                            <td>{{seller.id}}</td>
                            <td>{{seller.name}}</td>
                            <td>{{seller.salary}}</td>
                            <td>{{seller.bonus}}</td>
                            <td>{{seller.gender}}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

    </div>

</div>
