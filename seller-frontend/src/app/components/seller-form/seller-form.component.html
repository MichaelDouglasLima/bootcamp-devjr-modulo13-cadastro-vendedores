<div class="container mt-3">
    <div class="display-6">
        Formulário de Cadastro
    </div>

    <div class="row">
        <div class="col-md-10 offset-md-1">
            <form>
                <div class="row mb-3 mt-3">
                    <label for="inputName" class="col-sm-2 col-form-label">Nome:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="name" id="inputName">
                    </div>
                </div>

                <div class="row mb-3 mt-3">
                    <label for="inputSalary" class="col-sm-2 col-form-label">Salário:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="salary" id="inputSalary">
                    </div>
                </div>

                <div class="row mb-3 mt-3">
                    <label for="inputBonus" class="col-sm-2 col-form-label">Bônus:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="bonus" id="inputBonus">
                    </div>
                </div>

                <div class="row mb-3 mt-3">
                    <span class="col-sm-2 col-form-label">Gênero:</span>
                    <div class="col-sm-10">
                        <select class="form-select" aria-label="Selecione seu Gênero" name="gender" id="selectGender">
                            <option value="" selected>Escolha:</option>
                        </select>
                    </div>
                </div>

                <div class="row mb-3 mt-3">
                    <div class="col-sm-4">
                        <button type="submit" class="btn btn-primary">Salvar</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
