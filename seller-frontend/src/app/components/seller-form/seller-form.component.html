<div *ngIf="seller" class="container mt-3">
    <div class="display-6">
        Formulário de Cadastro
    </div>

    <div class="row">
        <div class="col-md-10 offset-md-1">
            <form [formGroup]="formGroupSeller" #ngFormSeller="ngForm">

                <div *ngIf="seller.id" class="row mb-3 mt-3">
                    <label for="inputId" class="col-sm-2 col-form-label">Id:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="id" id="inputId" formControlName="id">
                    </div>
                </div>

                <div class="row mb-3 mt-3">
                    <label for="inputName" class="col-sm-2 col-form-label">Nome:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="name" id="inputName" formControlName="name">
                        <div *ngIf="ngFormSeller.submitted">
                            <small *ngIf="pfgName?.errors?.['required']" class="form-text text-danger">*Nome é
                                requirido!</small>
                            <small *ngIf="pfgName?.errors?.['minlength']" class="form-text text-danger">*Tamanho mínimo
                                de 5 caracteres!</small>
                        </div>
                    </div>
                </div>

                <div class="row mb-3 mt-3">
                    <label for="inputSalary" class="col-sm-2 col-form-label">Salário:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="salary" id="inputSalary" formControlName="salary">
                        <div *ngIf="ngFormSeller.submitted">
                            <small *ngIf="pfgSalary?.errors?.['required']" class="form-text text-danger">*Salário é requirido!</small>
                            <small *ngIf="pfgSalary?.errors?.['min']" class="form-text text-danger">*Salário não pode ser negativo!</small>
                            <small *ngIf="pfgSalary?.errors?.['pattern']" class="form-text text-danger">*Salário precisa ser um número!</small>
                        </div>
                    </div>
                </div>

                <div class="row mb-3 mt-3">
                    <label for="inputBonus" class="col-sm-2 col-form-label">Bônus:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="bonus" id="inputBonus" formControlName="bonus">
                        <div *ngIf="ngFormSeller.submitted">
                            <small *ngIf="pfgBonus?.errors?.['required']" class="form-text text-danger">*Bônus é requirido!</small>
                            <small *ngIf="pfgBonus?.errors?.['min']" class="form-text text-danger">*Bônus minímo é de 0!</small>
                            <small *ngIf="pfgBonus?.errors?.['max']" class="form-text text-danger">*Bônus máximo é de 100!</small>
                            <small *ngIf="pfgBonus?.errors?.['pattern']" class="form-text text-danger">*Bônus precisa ser um número!</small>
                        </div>
                    </div>
                </div>

                <div class="row mb-3 mt-3">
                    <span class="col-sm-2 col-form-label">Gênero:</span>
                    <div class="col-sm-10">
                        <select class="form-select" aria-label="Selecione seu Gênero" name="gender" id="selectGender"
                            formControlName="gender">
                            <option value="" selected>Escolha:</option>
                            <option value="1">Masculino</option>
                            <option value="2">Feminino</option>
                        </select>
                        <div *ngIf="ngFormSeller.submitted">
                            <small *ngIf="pfgGender?.errors?.['required']" class="form-text text-danger">*Gênero é requirido!</small>
                        </div>
                    </div>
                </div>

                <div class="row mb-3 mt-3">
                    <div class="col-sm-4">
                        <button type="submit" class="btn btn-primary me-1" (click)="save()">Salvar</button>
                        <button type="button" class="btn btn-danger" (click)="cancel()">Cancelar</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
